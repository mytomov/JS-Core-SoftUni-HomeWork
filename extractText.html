<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Ajax/jquery-3.3.1.min.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>
<script>
   function extractText() {
       $('#result').text($('#items li').toArray().map(e => e.textContent).join(', '));

   }
</script>
</body>
</html>
