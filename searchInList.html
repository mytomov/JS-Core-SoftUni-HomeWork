<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Ajax/jquery-3.3.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search() {
        let searchText = $('#searchText').val();
        let matches = $(`ul#towns li:contains(${searchText})`)
            matches.css('font-weight', 'bold');
        $(`ul#towns li:not(:contains(${searchText}))`)
        .css('font-weight', '');
        $('#result').text(`${matches.length} matches found.`)
    }
</script>
</body>
</html>
